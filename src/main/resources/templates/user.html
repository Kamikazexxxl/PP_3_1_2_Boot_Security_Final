<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User</title>
</head>
<body th:align="center">
<table th:align="center" th:border="2">
    <caption>User page</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="u : ${user}">
        <tr>
            <th th:text="${u.getName()}">
            </th>
            <th th:text="${u.getSurname()}">
            </th>
            <th th:text="${u.getAge()}">
            </th>
            <th th:text="${u.getPassword()}">
            </th>
        </tr>
    </th:block>
    </tbody>
</table>
<br>
<br>
<br>
<a th:href="@{/logout}">Logout</a>
<br>
</body>
</html>
